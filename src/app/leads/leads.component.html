<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingLeads || isLeadsRateLimitReached">
        <mat-spinner *ngIf="isLoadingLeads"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isLeadsRateLimitReached">
            Leads API rate limit has been reached. It will be reset in one minute.
        </div>
    </div>

    <div class="example-table-container">

        <table mat-table [dataSource]="leadsData" class="example-table" matSort matSortActive="created"
            matSortDisableClear matSortDirection="desc">
            <!-- Number Column -->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row">{{row.number}}</td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>

            <!-- Company Column -->
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef>Company</th>
                <td mat-cell *matCellDef="let row">{{row.company}}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <!-- Rating Column -->
            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef>Rating</th>
                <td mat-cell *matCellDef="let row">{{row.rating}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row">{{row.status}}</td>
            </ng-container>

            <!-- Owner Column -->
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef>Owner</th>
                <td mat-cell *matCellDef="let row">{{row.owner}}</td>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef>State</th>
                <td mat-cell *matCellDef="let row">{{row.state}}</td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    Created
                </th>
                <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="leadsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: leadsColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="leadsLength" [pageSize]="30"></mat-paginator>
</div>
